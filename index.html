<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/bg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pragati+Narrow:wght@400;700&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Staatliches&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Noor Class</title>
  </head>
  <body>
    <div class="hero">
      <header>
        <nav class="nav-bar">
          <a href="#"
            ><img src="./assets/logo.png" alt="Noor Class Logo" id="logo"
          /></a>
          <ul class="nav-items">
            <a href="#"><li class="nav-item">About Us</li></a>
            <a href="#"><li class="nav-item">Contact Us</li></a>
            <a href="#"><li class="nav-item">Pricings</li></a>
            <a href="#"><li class="nav-item">Blogs</li></a>
            <a href="#"
              ><button class="pri-btn" id="nav-free-trial">
                <span>Free Trial</span>
                <img
                  src="./assets/gift-icon.png"
                  alt="gift-icon"
                  class="btn-icon"
                /></button
            ></a>
          </ul>
        </nav>
      </header>
      <div class="hero-content">
        <div class="hero-text">
          <h1 id="hero-title">
            Learn Quran & Arabic Online with trusted teachers, anytime,
            anywhere.
          </h1>
          <h2 id="hero-description">
            Connect with certified educators for Quran and Arabic, and other
            subjects through live, one-on-one classes.
          </h2>
          <div class="cta-btns">
            <a href="#"
              ><button class="pri-btn">
                <span>Book a Free Trial</span>
                <img
                  src="./assets/gift-icon.png"
                  alt="gift-icon"
                  class="btn-icon"
                /></button
            ></a>
            <a href="#"
              ><button class="ter-btn">
                <span>See Our Pricings</span>
              </button></a
            >
          </div>
        </div>
        <img
          src="./assets/hero-img.png"
          alt="Learn Quran Online with Noor-Class"
          id="hero-img"
        />
      </div>
      <div class="triangle-shape" class="down-sliding">
        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon points="0,0 0,100 100,100" fill="#31493C" />
        </svg>
      </div>
    </div>
    <section class="bg-stars">
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
        <span class="star"></span>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
